<!DOCTYPE html>
<html>
    <head lang="en">
        <title>Objects (incl. Array)</title>
        <script type="text/javascript">
            // Javascript Objects = Set of properties
            // Not like an OO object: 
            //  - No encapsulation
            //  - No methods
            //  - no beavhior
            const harry = { name: "Harry Smith", age: 42 }
            console.log(harry.age)

            // create, delete properties on the fly
            harry.salary = 90000
            delete harry.age

            const supervisor = harry.supervisor // undefined

            // Compute property name
            const field = 'age'
            const his_age = harry[field] 


            // ****** Arrays (are objects too) **************
            const numbers = [1, 2, 3, 'many']   // Element types need not match
            numbers['2']     // 3
            numbers[2]       // also 3, bracket operand converts 2 to striing '2'

            const some_numbers = [, 2, , 9]     // can leave some elements undefined
            let pick_a_number = some_numbers[0] // undefined

            const developers = [
                'Harry Smith',
                'Sally Lee',
                // add more elements above
            ]

            numbers.lucky = true       // can add arbitrary 

            // Multidim (array of arrays)
            const myMatrix = [
                [1, 2, 3],
                [4, 5, 6],
                [7, 8, 9]
            ]


            // ******* JSON (Javascript object notation) *******
            // Always in " ... " (not '...')
            // Values are numbers, strings, true/false, null, arrays, objects
            // NO trailing commas, skipped elements, undefined values
            // Lib functions: to send-> JSON.stringify(obj), to recieve<- JSON.parse(str)
            const myJSONObj = { "name": "Harry Smith", 
                                "age": 42, 
                                "lucky numbers": [17, 29 ], 
                                "lucky": false}

            
            // JSON example for logging
            console.log(`harry=${JSON.stringify(harry)}`) // harry={"name":"Harry Smith","salary":90000}
            console.log("harry=", harry) // !!!! better way !!!!


        </script>

    </head>

</html>
