<!DOCTYPE html>
<html>
    <head lang="en">
        <meta charset="utf-8">
        <title>Strings</title>
        <script type="text/javascript">
            // Delimiters are single or double quotes:
            string_one = 'Hello'
            string_two = "World"

            // Strings can contain utf-8 (if declared in HTML)
            // CAUTION concerning Emojys: Strings are encoded in UTF-16
            const greeting_utf8 = "Hello 🌍"     
            console.log(greeting_utf8)
            const greeting_ascii = "Hello \u{1F310}"
            console.log(greeting_ascii)

            // Backtip ``delimiters for enlosed expressions (also multiple lines)
            const destination = "world"
            const greeting_expr = `Hello, ${destination.toUpperCase()}!`
            console.log(greeting_expr)

            // Raw String => Not Escaping for special chars like \ needed.
            path = String.raw`C:\Windows\System`
        </script>

    </head>
